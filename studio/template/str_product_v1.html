<div class="bx-std-product bx-def-widget-size-max-height bx-def-margin-bottom">
    <div class="bx-stdp-icon bx-def-widget-size bx-def-round-corners-widget">
        <a href="__url__">
            <img class="bx-def-widget-size" src="__icon__" />
        </a>
    </div>
    <div class="bx-stdp-content bx-def-widget-size-min-height bx-def-widget-size-left-indent bx-def-margin-right">
        <div class="bx-std-pc-title bx-def-margin-sec-top bx-def-font-large">
            <a href="__url__">__title__</a>
        </div>
        <div class="bx-std-pc-vendor bx-def-margin-thd-top bx-def-font-small">__vendor__ &bull; <span class="bx-std-pc-version">__version__</span></div>
        <div class="bx-std-pc-action bx-def-margin-thd-top">
        	<div class="bx-std-pc-buttons bx-clearfix" <bx_if:hide_install>style="display:none"</bx_if:hide_install>>
        		<input class="bx-btn bx-btn-small bx-def-margin-sec-left-auto" type="button" value="<bx_text:_adm_btn_install_submit />" onclick="javascript:__js_object__.install('__dir__', this)" />
        		<input class="bx-btn bx-btn-small bx-def-margin-sec-left-auto" type="button" value="<bx_text:_adm_btn_delete_submit />" onclick="javascript:__js_object__.remove('__dir__', this)" />
        	</div>
        	<div class="bx-std-pc-buttons bx-clearfix" <bx_if:hide_installed>style="display:none"</bx_if:hide_installed>>
            	<input class="bx-btn bx-btn-small bx-btn-disabled" type="button" value="<bx_text:_adm_btn_installed_submit />" />
            </div>
        </div>
    </div>
</div>
