<div class="bx-std-product bx-std-product-gallery bx-def-gal-unit-size" id="bx-std-product-__id__">
	<div class="bx-std-product-cnt bx-std-product-gallery-cnt bx-def-margin-sec bx-def-border bx-def-round-corners bx-def-box bx-def-color-bg-box">
        <a href="javascript:void(0)" onclick="javascript:__js_object__.info('__name__', this)" title="__description_plain_attr__">
            <bx_if:no_image>
	            <div class="bx-def-gal-img-column">
		            <div class="bx-std-product-no-thumb bx-def-gal-div-size bx-def-box bx-def-font-middle bx-def-font-grayed bx-def-padding bx-def-box-sizing">
		                __description_plain__
		                <div class="bx-std-product-strecher">__strecher__</div>
		            </div>
		        </div>
			</bx_if:no_image>
			<bx_if:image>
				<div class="bx-std-product-thumb bx-def-gal-div-size bx-def-font-middle" style="background-image:url(__image_url__)">
	                <div class="bx-std-product-strecher">__strecher__</div>
	            </div>
			</bx_if:image>
        </a>
	    <div class="bx-std-product-content bx-def-padding-thd">
	        <div class="bx-std-product-title bx-def-font-align-center">
	            <a class="bx-def-margin-sec-topbottom bx-def-font-color" href="javascript:void(0)" onclick="javascript:__js_object__.info('__name__', this)">__title__</a>
	        </div>
	        <div class="bx-std-product-info bx-def-margin-thd-top">
	        	<div class="bx-std-pi-cell bx-std-pic-left">
		        	<bx_if:show_vendor_price>
		        		<div class="bx-std-product-vendor bx-def-font-small">__vendor_name__</div>
			        </bx_if:show_vendor_price>
			        <bx_if:show_count_price>
			        	<div class="bx-std-product-count bx-def-font-small">__count__ <bx_text:_adm_str_txt_items_by /> <span class="bx-std-product-price">__price_single__ __discount_single__</span></div>
			        </bx_if:show_count_price>
		        	__rate__
	        	</div>
		        <div class="bx-std-pi-cell bx-std-pic-right">
		        	<bx_if:show_download>
		            	<button class="bx-btn bx-btn-small bx-std-pc-download" type="button" onclick="javascript:__js_object__.getFile(__file_id__, this)">
		            		<bx_text:_adm_btn_download_submit />
		            	</button>
		            </bx_if:show_download>
		            <bx_if:show_download_disabled>
		            	<button class="bx-btn bx-btn-small bx-btn-disabled bx-std-pc-download" type="button" disabled="disabled">
		            		<bx_text:_adm_btn_download_submit />
		            	</button>
		            </bx_if:show_download_disabled>
		            <bx_if:show_queued_disabled>
		            	<button class="bx-btn bx-btn-small bx-btn-disabled bx-std-pc-queued" type="button" disabled="disabled">
		            		<bx_text:_adm_btn_queued_submit />
		            	</button>
		            </bx_if:show_queued_disabled>
		            <bx_if:show_delete>
		            	<button class="bx-btn bx-btn-small bx-std-pc-delete" type="button" onclick="javascript:__js_object__.deleteFromCart(__vendor_id__, __id__, this)">
		            		<bx_text:_adm_btn_delete_submit />
		            	</button>
		            </bx_if:show_delete>
		            <div class="bx-std-pic-price">
			        	<bx_if:show_purchase_single>
							<a class="bx-std-pic-price bx-btn bx-btn-small" onclick="javascript:__js_object__.addToCart(__vendor_id__, __id__, this)">__price_single__</a>
			            </bx_if:show_purchase_single>
			            <bx_if:show_checkout_single>
			           		<a class="bx-std-pic-price bx-btn bx-btn-small bx-std-pc-checkout" onclick="javascript:__js_object__.checkoutCart(__vendor_id__, this)" <bx_if:show_as_hidden>style="display:none;"</bx_if:show_as_hidden>>
			            		<bx_text:_adm_btn_checkout_submit />
			            	</a>
			            </bx_if:show_checkout_single>
			            <bx_if:show_purchase_recurring>
			            	<span class="bx-std-pic-price-or bx-def-font-grayed"><bx_text:_adm_str_txt_or /></span>
			            	<a class="bx-std-pic-price bx-btn bx-btn-small" onclick="javascript:__js_object__.subscribe(__vendor_id__, __id__, this)">__price_recurring__</a>
			            </bx_if:show_purchase_recurring>
			        </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
