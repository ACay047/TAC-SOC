<div class="bx-std-product bx-stdp-update bx-def-widget-size-max-height bx-def-margin-bottom" id="bx-std-product-__id__">
    <div class="bx-stdp-icon bx-def-widget-size bx-def-round-corners-widget">
        <a href="javascript:void(0)" onclick="javascript:__js_object__.info(__id__, this)">
            <img class="bx-def-widget-size" src="__icon__" />
        </a>
    </div>
    <div class="bx-stdp-content bx-def-widget-size-min-height bx-def-widget-size-left-indent bx-def-margin-right">
        <div class="bx-std-pc-title bx-def-margin-sec-top bx-def-font-large">
            <a href="javascript:void(0)" onclick="javascript:__js_object__.info(__id__, this)">__title__</a>
        </div>
        <div class="bx-std-pc-vendor bx-def-margin-thd-top bx-def-font-small">__vendor__ &bull; <span class="bx-std-pc-versions">__versions__</span></div>
        <div class="bx-std-pc-action bx-def-margin-thd-top bx-clearfix">
        	<bx_if:show_download>
            	<input class="bx-btn bx-btn-small bx-std-pc-download" type="button" value="<bx_text:_adm_btn_download_submit />" onclick="javascript:__js_object__.getFile(__id__, '__file_id__', this)" />
            </bx_if:show_download>
        </div>
    </div>
</div>
