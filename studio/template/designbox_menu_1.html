<div id="bx-db-menu-__id__" class="bx-db-menu">
	<bx_repeat:actions>
		<div id="__id__-act" class="active" <bx_if:hide_active>style="display:none"</bx_if:hide_active>>
			__icon__
			<span __class__>__title__</span>
		</div>
		<div id="__id__-pas" class="notActive" <bx_if:hide_inactive>style="display:none"</bx_if:hide_inactive>>
			__icon__
			<a id="__id__" __class__ __href__ __target__ __on_click__>__title__</a>
		</div>
	</bx_repeat:actions>
</div>
