<div id="__html_id__" class="__style_prefix__-item __class__ bx-def-thumb-size-min-height bx-def-padding-bottom">
    <a name="timeline-event-__id__"></a>
    <div class="__style_prefix__-item-owner">
		<div class="__style_prefix__-owner-avatar bx-def-thumb bx-def-thumb-size">
		    <a href="__item_owner_url__" class="__style_prefix__-owner-avatar" title="__item_owner_title__">
		        <bx_if:show_owner_icon>
		            <img class="bx-def-thumb bx-def-thumb-size" src="__owner_icon__" />
		        </bx_if:show_owner_icon>
		        <bx_if:show_owner_icon_empty>
		            <i class="sys-icon user"></i>
		        </bx_if:show_owner_icon_empty>
		    </a>
		</div>
    </div>
    <div class="__style_prefix__-item-cnt __class_content__ bx-def-padding-sec-topbottom bx-def-border bx-def-round-corners">
        <bx_if:show_item_icon>
            <div class="__style_prefix__-item-circle"><i class="sys-icon __item_icon__"></i></div>
        </bx_if:show_item_icon>
		<div class="__style_prefix__-owner-name bx-def-padding-leftright">
		    <a href="__item_owner_url__" class="__style_prefix__-owner-name" title="__item_owner_title__">__item_owner_name__</a>
		    <bx_if:show_timeline_owner>
		        <i class="sys-icon caret-right"></i>
		        <a href="__owner_url__" class="__style_prefix__-timeline-owner-name">__owner_username__</a>
		    </bx_if:show_timeline_owner>
		    <span>&#183;</span>
		    <a class="__style_prefix__-date" href="__item_view_url__">__item_date__</a>
			<bx_if:show_pinned>
			    <span class="__style_prefix__-pinned">
			        <i class="sys-icon thumb-tack bx-def-margin-thd-left" title="<bx_text_attribute:_bx_timeline_txt_pinned />"></i>
			    </span>
			</bx_if:show_pinned>
		</div>
		<div class="__style_prefix__-item-content bx-def-padding-leftright bx-def-margin-top bx-clearfix">__content__</div>
		<bx_if:show_location>
		    <div class="__style_prefix__-item-location bx-def-padding-leftright bx-def-margin-top bx-def-font-grayed bx-clearfix">__location__</div>
		</bx_if:show_location>
		<bx_if:show_menu_item_actions>
		    <div class="__style_prefix__-item-activity bx-def-padding-leftright bx-def-margin-top bx-clearfix">__menu_item_actions__</div>
		</bx_if:show_menu_item_actions>
		<div class="__style_prefix__-item-comments-holder bx-def-padding-leftright">__comments__</div>
    </div>
</div>
