<div id="__html_id__" class="__style_prefix__-item __class__ bx-def-thumb-size-min-height bx-def-padding-bottom">
    <a name="timeline-event-__id__"></a>
    <div class="__style_prefix__-item-type">
	    <div class="__style_prefix__-item-circle bx-def-border">
			<i class="sys-icon __item_icon__"></i>
        </div>
    </div>
    <div class="__style_prefix__-item-cnt bx-def-box bx-def-padding-sec-topbottom bx-def-round-corners __class_content__">
        <div class="__style_prefix__-item-owner bx-def-margin-leftright"> 
            <div class="__style_prefix__-owner-avatar bx-def-thumb bx-def-thumb-size">
                <a href="__item_owner_url__" class="__style_prefix__-owner-avatar" title="__item_owner_title__">
                    <bx_if:show_owner_icon>
                        <img class="bx-def-thumb bx-def-thumb-size" src="__owner_icon__" />
                    </bx_if:show_owner_icon>
                    <bx_if:show_owner_icon_empty>
                        <i class="sys-icon user"></i>
                    </bx_if:show_owner_icon_empty>
                </a>
            </div>
            <div class="__style_prefix__-owner-info bx-def-thumb-size-min-height bx-def-thumb-size-left-indent">
                <div class="__style_prefix__-owner-name bx-def-padding-thd-top">
                    <a href="__item_owner_url__" class="__style_prefix__-owner-name" title="__item_owner_title__">__item_owner_name__</a>
                    <bx_if:show_timeline_owner>
                        <i class="sys-icon caret-right"></i>
                        <a href="__owner_url__" class="__style_prefix__-timeline-owner-name">__owner_username__</a>
                    </bx_if:show_timeline_owner>
                </div>
                <div class="__style_prefix__-item-info bx-def-font-small">
                    <a class="__style_prefix__-date" href="__item_view_url__">__item_date__</a>
                    <bx_if:show_pinned>
                        <span class="__style_prefix__-pinned bx-def-margin-thd-left">
                            <i class="sys-icon thumb-tack bx-def-margin-thd-left" title="<bx_text_attribute:_bx_timeline_txt_pinned />"></i>
                        </span>
                    </bx_if:show_pinned>
                </div>
            </div>
        </div>
		<div class="__style_prefix__-item-content bx-def-margin-leftright bx-def-margin-top bx-clearfix">__content__</div>
		<bx_if:show_location>
		    <div class="__style_prefix__-item-location bx-def-margin-leftright bx-def-margin-top bx-def-font-grayed bx-clearfix">__location__</div>
		</bx_if:show_location>
		<bx_if:show_menu_item_actions>
		    <div class="__style_prefix__-item-activity bx-def-margin-leftright bx-def-margin-top bx-clearfix">__menu_item_actions__</div>
		</bx_if:show_menu_item_actions>
		<div class="__style_prefix__-item-comments-holder bx-def-margin-leftright">__comments__</div>
    </div>
</div>
