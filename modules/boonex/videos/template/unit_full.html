<div class="bx-base-text-unit bx-base-text-unit-ext bx-def-margin-bottom">
    <bx_if:thumb>
        <div class="bx-base-text-unit-cover">
            <img class="bx-base-text-unit-cover bx-def-round-corners" alt="__title__" src="__thumb_url__" />
            <div class="bx-video-unit-duration bx-def-padding-sec-leftright bx-def-padding-thd-topbottom bx-def-border bx-def-round-corners bx-def-font">__duration__</div>
        </div>
    </bx_if:thumb>
    <h1 class="bx-base-text-unit-title bx-def-padding-sec-top"><a href="__content_url__">__title__</a></h1>
    <div class="bx-base-text-unit-info">__meta__</div>
    <div class="bx-base-text-unit-summary bx-def-margin-sec-top bx-clearfix">
        __text__
    </div> 
</div>
