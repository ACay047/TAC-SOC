<div class="bx-polls-results bx-clearfix">
    <bx_repeat:subentries>
        <div class="bx-polls-result bx-def-margin-top-auto">
            <div class="bx-polls-result-into">__title__</div>
            <div class="bx-polls-result-graph bx-def-margin-thd-top">
                <div class="bx-polls-rg-bar bx-def-round-corners" style="width:__width__"></div>
                <div class="bx-polls-rg-text bx-def-padding-left bx-def-font-middle bx-def-font-grayed">__results__</div>
            </div>
        </div>
    </bx_repeat:subentries>
</div>
