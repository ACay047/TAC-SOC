<script language="javascript">
    $(document).ready(function () {
        bx_activate_anim_icons('#283C50');
        
        $('.bx-sidebar-trigger').on('click', function(event) {
            event.preventDefault();

            bx_sidebar_toggle();
        });

        $('.bx-sidebar .bx-sidebar-close').on('click', function(event){
            event.preventDefault();

            bx_sidebar_toggle();
        });
    });
    
    function bx_sidebar_toggle() {
        var bShow = !$('.bx-sidebar').hasClass('bx-sidebar-active') ? true : false;

        $('.bx-sidebar').toggleClass('bx-sidebar-active', bShow);

        if(!bShow) {
            $('.bx-sidebar').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',function(){
                $('.has-children ul').addClass('is-hidden');
                $('.move-out').removeClass('move-out');
                $('.is-active').removeClass('is-active');
            }); 
        }
    }

    function bx_sidebar_dropdown_toggle(oLink) {
        $(oLink).parents('.bx-sidebar-item:first').toggleClass('bx-si-dropdown-open').find('.bx-si-dropdown-icon').toggleClass('rotate-0 rotate-90');
        return false;
    }

    function bx_site_search_complete(oContainer, oData) {
        if(!oData)
            return;

        oContainer.show();

        setTimeout(function () {
            var iWidthPrev = $(window).width();
            $(window).on('resize.bx-site-search', function () {
                if($(this).width() == iWidthPrev)
                    return;

                iWidthPrev = $(this).width();
                bx_site_search_close_all_opened();
            });
 
            $(document).on('click.bx-site-search touchend.bx-site-search', function (event) {
                if ($(event.target).parents('.sys-search-results-quick').length || $(event.target).filter('.sys-search-results-quick').length || e === event.target)
                    event.stopPropagation();
                else
                    bx_site_search_close_all_opened();
            });

        }, 10);
    }

    function bx_site_search_close_all_opened() {
        $('.sys-search-results-quick:visible').each(function () {
            $(this).hide();
        });
    }
</script>
