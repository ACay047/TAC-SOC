<ul id="bx-menu-inter-__id__" class="bx-menu-inter-vert bx-menu-object-__object__">

        <li id="__name__-act" class="bx-menu-inter-act __class_wrp_act__ group flex items-center bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white text-sm font-normal shadow-sm">
            <div class="__class__ px-4 py-2" title="__title_attr__">__title__</div>
        </li>
        <li id="__name__-pas" class="bx-menu-inter-pas __class_wrp_pas__ group flex items-center text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:text-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 text-sm font-normal">
            <a id="__name__" class="__class__" href="__link__" onclick="__onclick__" title="__title_attr__"__attrs__>
                <div class="px-4 py-2">__title__</div>
            </a>
        </li>
    </bx_repeat:menu_items>
</ul>
<script language="javascript">
    $(document).ready(function() {
    	$('#bx-menu-inter-__id__').find('a').bind('click', function() {
            var sId = $(this).attr('id');
            var sClassHidden = 'bx-menu-inter-hidden';
            $(this).parent().siblings('.bx-menu-inter-act:not(.' + sClassHidden + ')').addClass(sClassHidden).siblings('.bx-menu-inter-pas.' + sClassHidden).removeClass(sClassHidden).siblings('#' + sId + '-pas:not(.' + sClassHidden + ')').addClass(sClassHidden).siblings('#' + sId + '-act.' + sClassHidden).removeClass(sClassHidden);
    	});
    });
</script>
