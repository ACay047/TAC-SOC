<bx_if:logged_in>
<style>
    .bx-hide-when-logged-in {
        display:none !important;
    }
</style>
</bx_if:logged_in>
<div class="bx-cover-wrapper relative bg-gradient-to-br from-gray-100 to-blue-100 dark:bg-gradient-to-r dark:from-gray-900 dark:to-black overflow-hidden" <bx_if:bg>style="background-image:url(__image_url__)"</bx_if:bg>>
    <div class="relative py-16">
      <main class="">
        <div class="mx-auto max-w-7xl">
          <div class="">
            <div class="relative">
              <div class="absolute top-0 -left-8 w-96 h-96 bg-purple-700 rounded-full  filter blur-3xl z-0 opacity-60 animate-goo"></div>
              <div class="absolute top-12 -right-8 w-96 h-96 bg-red-700 rounded-full filter blur-3xl z-0 opacity-60 animate-goo animation-delay-2000"></div>  
              <div class="absolute -bottom-12 left-1/3 w-96 h-96 bg-green-700 rounded-full filter blur-3xl z-0 opacity-60 animate-goo animation-delay-4000"></div> 
            </div>
            <div class="relative text-center md:max-w-2xl md:mx-auto">
                <bx_if:image>
                    <div class="bx-cover-image">
                        <img class="border rounded-md" style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" />
                    </div>
                </bx_if:image>
                <div class="bx-cover-title flex justify-center items-center">
                    <bx_if:icon><i class="sys-icon __icon__ mr-4 text-2xl text-gray-900 dark:text-gray-50"></i></bx_if:icon>
                    <h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-gray-50">
                        <span class="block pb-1 relative">__title__</span>
                        <span class="block pb-1  bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-blue-500 "></span>
                    </h1>
                </div>
                <div class="bx-cover-actions">__actions__</div>
            </div>
          </div>
        </div>
      </main>
    </div>
</div>
