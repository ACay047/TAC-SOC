<bx_if:logged_in>
<style>
    .bx-hide-when-logged-in {
        display:none !important;
    }
</style>
</bx_if:logged_in>

<div class="bx-menu-toolbar-padding relative bg-gradient-to-b from-gray-100 to-white dark:from-black dark:to-gray-900">
    <div class="bx-cover-gap bx-def-page-width mx-auto box-border">
        <div class="bx-cover-wrapper __class__ h-64 w-full lg:h-80 xl:rounded-b-lg" <bx_if:bg>style="background-image:url(__image_url__)"</bx_if:bg>>
            <div class="bx-cover p-4 box-border">
                <div class="bx-cover-cnt">
                    <bx_if:image>
                        <div class="bx-cover-image">
                            <img class="border rounded" style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" />
                        </div>
                    </bx_if:image>
                    <div class="bx-cover-title my-2 text-3xl" style="z-index:2;">
                        <bx_if:icon><i class="sys-icon bx-def-font-contrasted mr-2 __icon__"></i></bx_if:icon>
                        <span class="bx-def-font-contrasted">__title__</span>
                    </div>
                    <div class="bx-cover-actions">__actions__</div>
                </div>
            </div>
        </div>
    </div>
</div>
