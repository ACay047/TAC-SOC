<div id="bx-sliding-menu-account" class="bx-sliding-menu-main bx-sliding-menu-fullheight bx-def-z-index-nav ring-1 ring-gray-200 dark:ring-gray-700 bg-gray-50 dark:bg-gray-800 shadow-sm rounded-bl" style="display:none; opacity:1;">
    <div class="bx-sliding-menu-main-cnt">
        <a class="bx-sliding-menu-close mt-2 mr-4 text-3xl" href="javascript:void(0);" onclick="bx_menu_slide_inline('#bx-sliding-menu-account')"><i class="sys-icon times"></i></a>

        <div class="bx-menu-account-popup bx-menu-object-__object__ pt-4 px-4">
            <div class="bx-menu-account-popup-profile bx-clearfix">__active_profile__</div>
            <div class="bx-menu-account-popup-menu my-2">__menu_notifications__</div>
        </div>
        <div class="bx-menu-account-popup-profile-switcher box-border">__profile_switcher__</div>
        <bx_if:multiple_profiles_mode>
            <hr class="bx-def-hr" />
            <div class="bx-menu-account-popup-profile-switcher-link p-4">
                <a class="bx-btn" href="__url_switch_profile__">
                    <i class="sys-icon plus"></i><span class="pl-2"><bx_text:_sys_txt_my_profiles /></span>
                </a>
            </div>
        </bx_if:multiple_profiles_mode>
    </div>
</div>
