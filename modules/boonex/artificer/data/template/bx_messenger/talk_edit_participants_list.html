<div class="bx-messenger-right-column bx-form-input-autotoken bx-def-font-middle" id="bx-messenger-add-users">
    <bx_repeat:participants_list>
        <b class="bx-def-color-bg-hl bx-def-round-corners bx-def-font-middle">
            <bx_if:avatars>
                <img class="bx-def-thumb bx-def-thumb-size bx-def-margin-sec-right rounded-full flex items-center justify-center" src="__thumb__">
            </bx_if:avatars>
            <bx_if:letters>
                 <p class="bx-def-thumb bx-def-thumb-size bx-base-pofile-unit-thumb bx-def-ava bx-def-box-sizing rounded-full flex items-center justify-center" style="background-color:rgba(__color__)">__letter__</p>
            </bx_if:letters>
            <span>__name__</span>
            <input type="hidden" name="users[]" value="__id__">
        </b>
    </bx_repeat:participants_list>
    <!-- Semantic begin -->
    <div class="ui search dark:ring-gray-700 bg-white dark:bg-gray-800" style="float:left;">
        <div class="ui input font-middle text-base border border-gray-300 dark:border-gray-700 pr-2 pl-2">
            <input class="prompt bx-def-font-inputs text-gray-800 dark:text-gray-100 align-middle" type="text" placeholder="<bx_text:_bx_messenger_name_place_holder />" id="bx-messenger-add-users-input" autocomplete="off" autocapitalize="off" autocorrect="off">
            <bx_if:edit_mode>
                <a href="javascript:void(0);" onclick="oMessenger.onSaveParticipantsList(__lot__);" title="<bx_text:_bx_messenger_save_part_list />" class="text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">
                    <i class="sys-icon check-circle bx-def-font-large"></i>
                </a>
            </bx_if:edit_mode>
        </div>
        <div class="text-sm font-middle bx-popup bx-popup-color-bg bx-popup-border relative ring-1 ring-gray-200 rounded-md shadow results"></div>
    </div>
    <!-- Semantic end -->
</div>
