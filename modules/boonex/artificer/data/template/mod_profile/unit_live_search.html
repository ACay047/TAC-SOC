<div class="bx-base-profile-unit bx-def-unit bx-def-unit-live-search group flex items-center mb-2 last:mb-0 bg-white dark:bg-gray-800" data-ts="__ts__">
    <div class="bx-def-unit-img bx-def-__size__-size">
        <a class="text-center" href="__content_url__">
            <bx_if:show_thumb_image>
                <img class="bx-base-pofile-unit-thumb bx-def-__size__ bx-def-__size__-size" src="__thumb_url__" />
            </bx_if:show_thumb_image>
            <bx_if:show_thumb_letter>
                <p class="bx-base-pofile-unit-thumb bx-def-__size__ bx-def-__size__-size rounded-full box-border" style="background-color:rgba(__color__)">__letter__</p>
            </bx_if:show_thumb_letter>
        </a>
    </div>
    <div class="bx-def-unit-info flex flex-col pl-2">
        <div class="bx-def-ui-title"><a href="__content_url__">__title__</a></div>
        <div class="bx-def-ui-type text-sm text-gray-500 dark:text-gray-400 leading-4">__module_name__</div>
    </div>
</div>
