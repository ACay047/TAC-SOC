<div class="__class__ p-2 box-border">
    <div class="bx-base-pofile-unit-cnt bx-def-box rounded ring-1 ring-gray-200 dark:ring-gray-700 overflow-hidden bg-white dark:bg-gray-800 shadow-sm h-full">
        <a class="bx-base-pofile-unit-cover flex items-center justify-center w-full h-40 bg-no-repeat bg-center bg-cover" style="background-image:url(__cover_url__);" href="__content_url__" onclick="__content_click__">
            <bx_if:show_thumbnail>
                <div class="bx-def-unit-img bx-def-__size__-size __class_size__">
                    <bx_if:show_thumb_image>
                        <img class="bx-base-pofile-unit-thumb bx-def-__size__ bx-def-__size__-size __class_size__ box-border" src="__thumb_url__" />
                    </bx_if:show_thumb_image>
                    <bx_if:show_thumb_letter>
                        <p class="bx-base-pofile-unit-thumb bx-def-__size__ bx-def-__size__-size __class_size__ flex items-center justify-center box-border m-0 rounded-full text-white font-bold" style="background-color:rgba(__color__)">__letter__</p>
                    </bx_if:show_thumb_letter>
                    <bx_if:show_online>
                        <div class="bx-base-pofile-unit-online"></div>
                    </bx_if:show_online>
                </div>
            </bx_if:show_thumbnail>
        </a>
        <div class="bx-base-pofile-unit-title p-2 box-border text-center">
            <a href="__content_url__" onclick="__content_click__" class="hover:underline text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white font-semibold">__title__</a>__badges__
        </div>
        <span class="text-sm text-gray-500 dark:text-gray-400">__addon__</span>
        <div class="bx-base-pofile-unit-info">
            <bx_if:meta><div class="bx-base-general-unit-meta flex items-center justify-center px-2 pb-2 box-border">__meta__</div></bx_if:meta>
        </div>
    </div>
</div>
