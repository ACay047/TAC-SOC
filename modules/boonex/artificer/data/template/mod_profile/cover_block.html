<div class="bx-base-profile-cover-block-wrapper bx-menu-toolbar-padding">
    <div class="bx-base-pofile-cover-wrapper relative bg-gradient-to-b from-gray-100 to-white dark:from-black dark:to-gray-900">
        <div class="bx-base-pofile-cover">
            <div class="bx-base-pofile-cover-image-wrp relative overflow-hidden">
                <div class="absolute w-full h-2/3">
                    <div class="absolute top-6 -left-1/4 w-2/3 h-2/3 bg-blue-700 filter blur-3xl z-0 opacity-50 animate-goo"></div>
                    <div class="absolute top-6 -right-1/4 w-2/3 h-2/3 bg-green-700 filter blur-3xl z-0 opacity-50 animate-goo"></div>
                </div>
                <div class="bx-base-pofile-cover-image relative max-w-7xl mx-auto opacity-100">
                    <a class="bx-base-pofile-cover-image box-border" href="__cover_href__" onclick="$('#__cover_popup_id__').dolPopupImage('__cover_url__', this)">
                        <img class="bx-base-pofile-cover-image h-64 w-full object-cover lg:h-64 xl:rounded-b-lg" src="__cover_url__"/>
                    </a>
                </div>
            </div>
            <div class="bx-base-pofile-cover-info relative mx-auto px-6">
                <div class="bx-base-pofile-ci-cnt relative flex flex-col -mt-24">
                    <bx_if:show_avatar>
                        <div class="bx-base-pofile-cover-thumb flex justify-center lg:flex-none">
                            <a class="bx-base-pofile-cover-thumb" href="__picture_href__" onclick="$('#__picture_popup_id__').dolPopupImage('__picture_url__', $(this).parent()); event.stopPropagation();">
                                <bx_if:show_ava_image>
                                    <img class="bx-base-pofile-unit-thumb bx-def-ava-big bx-def-ava-big-size rounded-full ring-4 mx-auto ring-white dark:ring-gray-900 h-48 w-48 lg:h-32 lg:w-32" src="__ava_url__" />
                                </bx_if:show_ava_image>
                                <bx_if:show_ava_letter>
                                    <p class="bx-base-pofile-unit-thumb bx-def-ava-big bx-def-ava-big-size flex items-center justify-center box-border m-0 rounded-full ring-4 mx-auto ring-white dark:ring-gray-900 h-48 w-48 lg:h-32 lg:w-32 text-white font-bold text-5xl" style="background-color:rgba(__color__)">__letter__</p>
                                </bx_if:show_ava_letter>
                            </a>
                            <bx_if:show_online>
                                <div class="bx-base-pofile-unit-online"></div>
                            </bx_if:show_online>
                        </div>
                    </bx_if:show_avatar>
                    <bx_if:show_avatar_placeholder>
                        <div class="bx-base-pofile-cover-thumb-placeholder h-24 lg:h-36"></div>
                    </bx_if:show_avatar_placeholder>
            </div>
        </div>
        <div class="bx-base-pofile-cover-user relative flex flex-col">
			<div class="bx-base-profile-cover-title-bages">
				<h1 class="bx-def-unit-info text-4xl font-bold text-gray-900 dark:text-gray-50 text-center">__title__ </h1>
				<div class="bx-base-profile-cover-bages bx-base-bages-container">
					__badges__
				</div>
			</div>
			<div class="bx-def-margin-sec bx-def-unit-desc text-gray dark:text-gray-50 text-center text-sm" >__info__</div>
			<div class="bx-base-pofile-cover-actions relative flex mt-3 " onclick="event.stopPropagation();">__action_menu__</div>
		</div>    
    </div>
    __cover_popup__
    __picture_popup__
    <div class="bx-def-margin-sec bx-base-pofile-informers mt-3 pb-3 flex justify-around font-medium" >
		<div class="w-1/3 text-center">
			<bx_if:show_following>__count__</bx_if:show_following>
		</div>
		<div class="w-1/3 text-center">
			<bx_if:show_followers>__count__</bx_if:show_followers>
		</div>
		<div class="w-1/3 text-center">
			<bx_if:show_friends>__count__</bx_if:show_friends>
		</div>
	</div>
</div>
