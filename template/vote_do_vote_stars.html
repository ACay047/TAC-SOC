<div class="__style_prefix__-element">
    <div class="__style_prefix__-underlay">
        <bx_repeat:stars><bx_image_auto:far,star|__style_prefix__-star /></bx_repeat:stars>
    </div>
    <bx_if:show_legend>
        <div class="__style_prefix__-legend bx-def-font-small">
            <bx_repeat:legend><span class="bx-vote-star">__value__</span></bx_repeat:legend>
        </div>
    </bx_if:show_legend>
    <div class="__style_prefix__-slider">
        <bx_repeat:slider><bx_image_auto:star|__style_prefix__-star /></bx_repeat:slider>
    </div>
    <div class="__style_prefix__-buttons">
        <bx_repeat:buttons><a class="__style_prefix__-button" href="javascript:void(0);" onmouseover="__js_object__.over(this);" onmouseout="__js_object__.out(this);" onclick="__js_object__.vote(this, __value__)"><bx_image_auto:star|__style_prefix__-star /></a></bx_repeat:buttons>
    </div>
</div>
