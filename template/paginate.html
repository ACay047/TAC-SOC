<div class="bx-paginate __paginate_class__">

    <div class="bx-paginate-btns bx-def-margin-sec-left">
        __btn_prev__
        __btn_next__
    </div>

    <bx_if:info>
        <div class="bx-paginate-info">
            __text__
        </div>
    </bx_if:info>

    <bx_if:view_all>
        <div class="bx-paginate-view-all">
            <a href="__lnk_url__" title="__lnk_title__">__lnk_content__</a>
        </div>
    </bx_if:view_all>

    <div class="bx-clear"></div>

</div>
