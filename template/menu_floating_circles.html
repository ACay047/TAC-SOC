<ul class="bx-menu-floating-circles bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-def-circle bx-def-margin-sec-left __class_add__">
            <a href="__link__" target="__target__" onclick="__onclick__" title="__title_attr__" class="bx-def-color-bg-hl-hover">
                    <div class="bx-menu-floating-circles-icon">
                        <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
                        <bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
                    </div>
            </a>                
        </li>                
    </bx_repeat:menu_items>
</ul>
<script language="javascript">
    $(document).ready(function () {
        // add default class to active menu items
        $('.bx-menu-floating-circles > li.bx-menu-tab-active').not('.bx-def-color-bg-active').addClass('bx-def-color-bg-active');
    });
</script>
