<li id="cmt__id__" class="__style_prefix____class__ bx-def-margin-top-auto">
	<div class="__style_prefix__-cnt bx-def-padding-sec bx-def-color-bg-box bx-def-border bx-def-shadow">
		<a id="__system____id__" class="__style_prefix__-anchor bx-anchor-invisible">&nbsp;</a>
		<div class="__style_prefix__-author">
			<div class="__style_prefix__-icon bx-def-icon bx-def-icon-size">
				<bx_if:show_icon>
					<img src="__author_icon__" />
				</bx_if:show_icon>
				<bx_if:show_icon_empty>
					<i class="sys-icon user"></i>
				</bx_if:show_icon_empty>
			</div>
			<div class="cmt-username bx-def-icon-size-min-height">
				<div class="cmt-username-l1">
					<span class="__style_prefix__-username bx-def-padding-right bx-def-font-h3">
						<bx_if:show_author_link><a href="__author_link__">__author_name__</a> </bx_if:show_author_link>
						<bx_if:show_author_text>__author_name__ </bx_if:show_author_text>
					</span>
					<span class="__style_prefix__-reply-to bx-def-font-small">
						<bx_if:show_reply_to>
							<span class="bx-def-font-grayed"><bx_text:_in_reply_to />&nbsp;</span><a href="__par_cmt_link__">__par_cmt_author__</a>
						</bx_if:show_reply_to>
					</span>
				</div>
				<div class="cmt-username-l2 bx-def-font-small">
					<a class="__style_prefix__-ago" href="__view_link__" rel="nofollow">__ago__</a>
					<span class="__style_prefix__-points-wrp" <bx_if:hide_rate_count>style="display:none;"</bx_if:hide_rate_count>>
						<span class="bullet">&#183;</span><a class="__style_prefix__-points" href="javascript:void(0)" onclick="__js_object__.togglePlusedByPopup(this, __id__); return false;" title="<bx_text_attribute:_Plused_by_popup />">__points__</a>
					</span>
				</div>
			</div>
		</div>
		<div class="__style_prefix__-cont bx-def-margin-sec-top">
			<div class="__style_prefix__-cont-cnt">
				<div class="__style_prefix__-body bx-def-font-small col-gray-dark">
					__text__<bx_if:show_more><span class="__style_prefix__-body-see-more">... <a class="bx-def-font-small" href="javascript:void(0)" onclick="__js_object__.showMore(this);"><bx_text:_see_more /></a></span><span style="display:none;"> __text_more__</span></bx_if:show_more>
				</div>
				<bx_if:show_attached>
					<div class="__style_prefix__-attached bx-def-margin-thd-topbottom bx-clearfix">
						<bx_repeat:attached>
							<div class="__style_prefix__-attached-preview bx-def-thumb bx-def-margin-sec-left-auto">
								<a href="javascript:void(0)" onclick="__js_object__.showImage(this, __id__); return false;" title="<bx_text_attribute:_cmt_view_attached_image />">
									<img src="<bx_image_url:spacer.gif />" style="background-image:url(__image__)" />
								</a>
							</div>
						</bx_repeat:attached>
					</div>
				</bx_if:show_attached>
			</div>
		</div>
		__actions__
	</div>
	<ul class="cmts cmts-margin">__replies__</ul>
</li>
